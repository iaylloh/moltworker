name: Deploy Moltworker Instance

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: "Instance ID from moltmanager (Convex document ID)"
        required: true
        type: string
      company_id:
        description: "Company ID for this instance"
        required: true
        type: string
      worker_name:
        description: "Cloudflare Worker name"
        required: true
        type: string
      bucket_name:
        description: "R2 bucket name for this instance"
        required: true
        type: string
      # Secrets are passed as a JSON string (encrypted in transit)
      secrets_json:
        description: "JSON object of secrets to set (base64 encoded)"
        required: false
        type: string
      callback_url:
        description: "URL to call back with deployment status"
        required: false
        type: string

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate MOLTBOT_GATEWAY_TOKEN
        id: gateway_token
        run: |
          # Generate a secure random 32-byte hex token
          TOKEN=$(openssl rand -hex 32)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          # Mask the token in logs
          echo "::add-mask::$TOKEN"

      - name: Create R2 bucket
        run: |
          # Create R2 bucket if it doesn't exist
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ env.CLOUDFLARE_ACCOUNT_ID }}/r2/buckets" \
            -H "Authorization: Bearer ${{ env.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"name": "${{ inputs.bucket_name }}"}' || true

      - name: Generate wrangler config
        env:
          WORKER_NAME: ${{ inputs.worker_name }}
          BUCKET_NAME: ${{ inputs.bucket_name }}
        run: |
          cat > wrangler.deploy.jsonc << EOF
          {
            "\$schema": "node_modules/wrangler/config-schema.json",
            "name": "${WORKER_NAME}",
            "main": "src/index.ts",
            "compatibility_date": "2025-05-06",
            "compatibility_flags": ["nodejs_compat"],
            "observability": {
              "enabled": true
            },
            "assets": {
              "directory": "./dist/client",
              "not_found_handling": "single-page-application",
              "html_handling": "auto-trailing-slash",
              "binding": "ASSETS",
              "run_worker_first": true
            },
            "rules": [
              {
                "type": "Text",
                "globs": ["**/*.html"],
                "fallthrough": false
              },
              {
                "type": "Data",
                "globs": ["**/*.png"],
                "fallthrough": false
              }
            ],
            "build": {
              "command": "npm run build"
            },
            "containers": [
              {
                "class_name": "Sandbox",
                "image": "./Dockerfile",
                "instance_type": "standard-4",
                "max_instances": 1
              }
            ],
            "durable_objects": {
              "bindings": [
                {
                  "class_name": "Sandbox",
                  "name": "Sandbox"
                }
              ]
            },
            "migrations": [
              {
                "new_sqlite_classes": ["Sandbox"],
                "tag": "v1"
              }
            ],
            "r2_buckets": [
              {
                "binding": "MOLTBOT_BUCKET",
                "bucket_name": "${BUCKET_NAME}"
              }
            ],
            "triggers": {
              "crons": ["*/5 * * * *"]
            },
            "browser": {
              "binding": "BROWSER"
            }
          }
          EOF

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare
        id: deploy
        run: |
          npx wrangler deploy --config wrangler.deploy.jsonc 2>&1 | tee deploy.log
          
          # Extract the worker URL from the deploy output
          WORKER_URL=$(grep -oP 'https://[a-z0-9-]+\.workers\.dev' deploy.log | head -1 || echo "https://${{ inputs.worker_name }}.workers.dev")
          echo "worker_url=$WORKER_URL" >> $GITHUB_OUTPUT

      - name: Set secrets
        if: inputs.secrets_json != ''
        env:
          SECRETS_B64: ${{ inputs.secrets_json }}
        run: |
          # Decode the base64 secrets JSON
          SECRETS_JSON=$(echo "$SECRETS_B64" | base64 -d)
          
          # Parse and set each secret using jq to handle special characters properly
          for key in $(echo "$SECRETS_JSON" | jq -r 'keys[]'); do
            value=$(echo "$SECRETS_JSON" | jq -r --arg k "$key" '.[$k]')
            if [ -n "$value" ] && [ "$value" != "null" ]; then
              echo "Setting secret: $key"
              echo "$value" | npx wrangler secret put "$key" --config wrangler.deploy.jsonc
            fi
          done

      - name: Set CF_ACCOUNT_ID secret
        run: |
          echo "${{ env.CLOUDFLARE_ACCOUNT_ID }}" | npx wrangler secret put CF_ACCOUNT_ID --config wrangler.deploy.jsonc

      - name: Set MOLTBOT_GATEWAY_TOKEN secret
        run: |
          echo "${{ steps.gateway_token.outputs.token }}" | npx wrangler secret put MOLTBOT_GATEWAY_TOKEN --config wrangler.deploy.jsonc

      - name: Setup Cloudflare Access and set secrets
        id: access
        run: |
          WORKER_DOMAIN="${{ inputs.worker_name }}.workers.dev"
          ACCESS_AUD=""
          TEAM_DOMAIN=""
          ACCESS_SETUP_REQUIRED="false"
          
          # Step 1: Get the Cloudflare Access organization info to get the team domain
          echo "Fetching Access organization info..."
          ORG_RESPONSE=$(curl -s "https://api.cloudflare.com/client/v4/accounts/${{ env.CLOUDFLARE_ACCOUNT_ID }}/access/organizations" \
            -H "Authorization: Bearer ${{ env.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          
          TEAM_DOMAIN=$(echo "$ORG_RESPONSE" | jq -r '.result.auth_domain // empty')
          
          if [ -z "$TEAM_DOMAIN" ]; then
            echo "::warning::Could not get Cloudflare Access team domain. Zero Trust may not be configured."
            echo "Organization response: $ORG_RESPONSE"
            ACCESS_SETUP_REQUIRED="true"
          else
            echo "Found team domain: $TEAM_DOMAIN"
            echo "team_domain=$TEAM_DOMAIN" >> $GITHUB_OUTPUT
            
            # Set team domain secret
            echo "Setting CF_ACCESS_TEAM_DOMAIN secret..."
            echo "$TEAM_DOMAIN" | npx wrangler secret put CF_ACCESS_TEAM_DOMAIN --config wrangler.deploy.jsonc
          fi
          
          # Step 2: Enable the workers.dev subdomain for this worker
          echo "Enabling workers.dev subdomain..."
          SUBDOMAIN_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/${{ env.CLOUDFLARE_ACCOUNT_ID }}/workers/scripts/${{ inputs.worker_name }}/subdomain" \
            -H "Authorization: Bearer ${{ env.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"enabled": true}')
          
          echo "Subdomain response: $SUBDOMAIN_RESPONSE"
          
          # Step 3: Check if an Access application already exists for this worker
          echo "Checking for existing Access application for $WORKER_DOMAIN..."
          APPS_RESPONSE=$(curl -s "https://api.cloudflare.com/client/v4/accounts/${{ env.CLOUDFLARE_ACCOUNT_ID }}/access/apps" \
            -H "Authorization: Bearer ${{ env.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          
          # Look for existing app by domain (check workers.dev domain and any custom domains)
          EXISTING_APP=$(echo "$APPS_RESPONSE" | jq -r --arg domain "$WORKER_DOMAIN" \
            '.result[] | select(.domain == $domain or (.self_hosted_domains // [] | any(. == $domain)))')
          EXISTING_AUD=$(echo "$EXISTING_APP" | jq -r '.aud // empty' | head -1)
          
          if [ -n "$EXISTING_AUD" ] && [ "$EXISTING_AUD" != "null" ]; then
            echo "Found existing Access application with AUD: $EXISTING_AUD"
            ACCESS_AUD="$EXISTING_AUD"
          else
            # Note: Creating Access apps for workers.dev domains via API is not supported.
            # The "Enable Cloudflare Access" button in the dashboard uses an internal API.
            # Users must manually enable Access via the dashboard for workers.dev domains.
            echo "::warning::No existing Access application found for $WORKER_DOMAIN"
            echo "::warning::Cloudflare Access for workers.dev must be enabled manually via the dashboard."
            ACCESS_SETUP_REQUIRED="true"
          fi
          
          # Set AUD secret if we found one
          if [ -n "$ACCESS_AUD" ]; then
            echo "aud=$ACCESS_AUD" >> $GITHUB_OUTPUT
            echo "::add-mask::$ACCESS_AUD"
            
            echo "Setting CF_ACCESS_AUD secret..."
            echo "$ACCESS_AUD" | npx wrangler secret put CF_ACCESS_AUD --config wrangler.deploy.jsonc
            echo "Access setup complete! Access application protects: $WORKER_DOMAIN"
          fi
          
          echo "access_setup_required=$ACCESS_SETUP_REQUIRED" >> $GITHUB_OUTPUT
          
          if [ "$ACCESS_SETUP_REQUIRED" = "true" ]; then
            echo ""
            echo "=========================================="
            echo "MANUAL SETUP REQUIRED: Cloudflare Access"
            echo "=========================================="
            echo "To protect the admin UI, enable Cloudflare Access manually:"
            echo ""
            echo "1. Go to: https://dash.cloudflare.com/?to=/:account/workers-and-pages"
            echo "2. Select your Worker: ${{ inputs.worker_name }}"
            echo "3. Go to Settings > Domains & Routes"
            echo "4. Click the '...' menu on the workers.dev row"
            echo "5. Click 'Enable Cloudflare Access'"
            echo "6. Configure who can access (add your email to allow list)"
            echo "7. Copy the Application Audience (AUD) tag"
            echo "8. Set secrets:"
            echo "   npx wrangler secret put CF_ACCESS_AUD --name ${{ inputs.worker_name }}"
            echo "   npx wrangler secret put CF_ACCESS_TEAM_DOMAIN --name ${{ inputs.worker_name }}"
            echo ""
            echo "See README.md 'Setting Up the Admin UI' section for details."
            echo "=========================================="
          fi

      - name: Callback with success
        if: success() && inputs.callback_url != ''
        run: |
          curl -X POST "${{ inputs.callback_url }}" \
            -H "Content-Type: application/json" \
            -d '{
              "instance_id": "${{ inputs.instance_id }}",
              "status": "active",
              "worker_url": "${{ steps.deploy.outputs.worker_url }}",
              "worker_name": "${{ inputs.worker_name }}",
              "gateway_token": "${{ steps.gateway_token.outputs.token }}"
            }'

      - name: Callback with failure
        if: failure() && inputs.callback_url != ''
        run: |
          curl -X POST "${{ inputs.callback_url }}" \
            -H "Content-Type: application/json" \
            -d '{
              "instance_id": "${{ inputs.instance_id }}",
              "status": "failed",
              "error_message": "Deployment failed - check GitHub Actions logs"
            }'

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Instance ID:** ${{ inputs.instance_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Company ID:** ${{ inputs.company_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker Name:** ${{ inputs.worker_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bucket Name:** ${{ inputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker URL:** ${{ steps.deploy.outputs.worker_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.access.outputs.access_setup_required }}" = "true" ]; then
            echo "### ⚠️ Manual Setup Required: Cloudflare Access" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To protect the admin UI (\`/_admin/\`), enable Cloudflare Access manually:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [Workers & Pages](https://dash.cloudflare.com/?to=/:account/workers-and-pages)" >> $GITHUB_STEP_SUMMARY
            echo "2. Select worker: **${{ inputs.worker_name }}**" >> $GITHUB_STEP_SUMMARY
            echo "3. Settings > Domains & Routes > Click \`...\` on workers.dev row" >> $GITHUB_STEP_SUMMARY
            echo "4. Click **Enable Cloudflare Access**" >> $GITHUB_STEP_SUMMARY
            echo "5. Configure access (add your email)" >> $GITHUB_STEP_SUMMARY
            echo "6. Copy the **Application Audience (AUD)** tag and set secrets:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npx wrangler secret put CF_ACCESS_AUD --name ${{ inputs.worker_name }}" >> $GITHUB_STEP_SUMMARY
            echo "npx wrangler secret put CF_ACCESS_TEAM_DOMAIN --name ${{ inputs.worker_name }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Cloudflare Access:** ✅ Configured" >> $GITHUB_STEP_SUMMARY
          fi
